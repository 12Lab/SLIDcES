<script>

  $(function() {
    // run the currently selected effect
    function runEffect() {
      // get effect type from
      var selectedEffect = "highlight";//$( "#effectTypes" ).val();
 
      // most effect types need no options passed by default
      var options = {};
      // some effects have required parameters
      if ( selectedEffect === "scale" ) {
        options = { percent: 0 };
      } else if ( selectedEffect === "transfer" ) {
        options = { to: "#button", className: "ui-effects-transfer" };
      } else if ( selectedEffect === "size" ) {
        options = { to: { width: 200, height: 60 } };
      }
 
      // run the effect
      $( "#effect" ).effect( selectedEffect, options, 500, callback );
    };
 
    // callback function to bring a hidden box back
    function callback() {
      setTimeout(function() {
        $( "#effect" ).removeAttr( "style" ).hide().fadeIn();
      }, 1000 );
    };
 
    // set effect from select menu value
    $( "#button" ).click(function() {
      runEffect();
      return false;
    });
  });


// these could go into a shared js file, rather than the .html
gda.dataFilter = function(data) {
    var Now = new Date();
    var TincMsecs = 1000*60*60*8;
    var NextYear = new Date(Now.getFullYear()+1,0,1);
    console.log("EP dataFilter");

    var fieldExists = function(f) {
        if (f === undefined) return false;
        if ((typeof f) === undefined) return false;
        return true;
    };

    if (data && data.length>0 ) {    // temporary hardwired filter for certain csv's.
        if (fieldExists(data[0]["Date"])) {
            var format = d3.time.format("%Y-%m-%d");
            _.each(data, function(d) {
                d.dd = format.parse(d.Date);
            });
        }

        if (fieldExists(data[0].year)) {
            var format = d3.time.format("%Y");
            _.each(data, function(d) {
                d.dd = format.parse(d.year);
            });
        }
        TcumFileUnits = 1;
        _.each(data, function(d) {
            d.cumFileUnits = TcumFileUnits;
            TcumFileUnits++;
        });
    }
    return data;
}
