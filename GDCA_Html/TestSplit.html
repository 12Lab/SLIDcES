gda.dataFilter = function(data) {
    var Now = new Date();
    var TincMsecs = 1000*60*60*8;
    var NextYear = new Date(Now.getFullYear()+1,0,1);
    console.log("EP dataFilter");

    if (data && data.length>0 ) {    // temporary hardwired filter for certain csv's.
        if (gda.utils.fieldExists(data[0]["Date"])) {
            var format = d3.time.format("%m/%d/%Y"); // d3.time.format("%Y-%m-%d");
            _.each(data, function(d) {
                d.dd = format.parse(d.Date);
            });
        }

        if (gda.utils.fieldExists(data[0].year)) {
            var format = d3.time.format("%Y");
            _.each(data, function(d) {
                d.dd = format.parse(d.year);
            });
        }
        TcumFileUnits = 1;
        _.each(data, function(d) {
            d.cumFileUnits = TcumFileUnits;
            TcumFileUnits++;
        });
    }
    return data;
}

var ss = gda.slides;
